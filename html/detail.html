<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/detail.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <!-- top -->
    <div id="top">
    </div>

    <!-- header -->
    <div id="header">
    </div>

    <div id="main">
        <div class="main con clearfix">
            <div class="top clearfix">
                <div class="imgtab fl">
                    <div class="imgbox fl">
                        <img src="../img/detail1.jpeg" alt="">
                        <div class="slider"></div>
                        <div class="bigimg">
                            <img src="../img/detail1.jpeg" alt="">
                        </div>
                    </div>
                    <div class="imglist fr">
                        <ul>
                            <li class="active"><img src="../img/goods/1/1.jpg" alt=""></li>
                            <li><img src="../img/imglist1.jpeg" alt=""></li>
                            <li><img src="../img/imglist1.jpeg" alt=""></li>
                            <li><img src="../img/imglist2.jpeg" alt=""></li>
                            <li><img src="../img/imglist2.jpeg" alt=""></li>
                        </ul>
                        <div class="arrow-up">
                            <i class="bgicon"></i>
                        </div>
                        <div class="arrow-down">
                            <i class="bgicon"></i>
                        </div>
                    </div>
                </div>

                <div class="goodinfo fr">
                    <div class="goodname">小米9 SE</div>
                    <div class="summary">索尼4800万超广角三摄/ 骁龙712全球首发/全息幻彩机身</div>
                    <div class="card clearfix">
                        <div class="price-line">
                            <h5 class="title fl">售价</h5>
                            <span class="price fl">998</span>
                        </div>
                        <div class="service-line">
                            <h5 class="title fl">服务</h5>
                            <ul>
                                <li>
                                    <i class="icon-right"></i><span>满150包邮</span>
                                </li>
                                <li>
                                    <i class="icon-right"></i><span>小米自营</span>
                                </li>
                                <li>
                                    <i class="icon-right"></i><span>七天无理由</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="color-line clearfix">
                        <h5 class="title fl">颜色</h5>
                        <ul class="color">
                            <li>深空灰</li>
                            <li>全息幻彩紫</li>
                            <li>全息幻彩蓝</li>
                        </ul>
                    </div>
                    <div class="count-line clearfix">
                        <h5 class="title fl">数量</h5>
                        <div>
                            <div class="count-btn">
                                <i class="bgicon"></i>
                            </div>
                            <input type="text" value="1" class="count-input">
                            <div class="count-btn-active">
                                <i class="bgicon" style=" background-position: 0 -1050px;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="btn-line">
                        <div class="fl">
                            <a href="javascript:void(null)" class="addcart fl">加入购物车</a>
                        </div>
                        <div class="favor-btn fl">
                            <i class="bgicon"></i>
                            <p>收藏</p>
                        </div>
                        <div class="call-btn fl">
                            <i class="bgicon"></i>
                            <p>客服</p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="content">
                <div class="nav-title">
                    <ul class="info-nav">
                        <li><span>产品介绍</span></li>
                        <li><span>评论</span></li>
                        <li><span>参数</span></li>
                    </ul>
                    <div class="nav-arrbox">
                        <div class="nav-arr"></div>
                    </div>
                </div>
                <div class="product">
                    <div class="intro">
                        <img src="../img/detailc1.jpg" alt="">
                        <img src="../img/detailc2.jpg" alt="">
                        <img src="../img/detailc3.jpg" alt="">
                    </div>
                    <div class="assess">
                        123
                    </div>
                    <div>
                        456
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- fixedbar -->
    <div id="fixedbar">
    </div>

    <!-- footer -->
    <div id="footer">
    </div>
</body>

<script src="../lib/jquery-1.10.1.min.js"></script>
<script src="../lib/cookie.js"></script>

        $('#fixedbar').load('../html/bar.html');
